<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Oficina Vieira Performance</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Fundo branco suave */
            color: #333333; /* Texto em preto suave */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Preenche a tela */
        }

        .sobre {
            background-color: #ffffff; /* Fundo branco */
            border: 2px solid #333; /* Borda preta */
            border-radius: 10px; /* Cantos arredondados */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            text-align: center; /* Centraliza o texto */
        }

        .sobre h2 {
            font-size: 2.5em; /* Tamanho da fonte do título */
            margin-bottom: 20px;
        }

        .sobre p {
            font-size: 1.5em; /* Aumenta o tamanho da fonte dos parágrafos */
            margin: 10px 0; /* Espaço entre os parágrafos */
        }

        .sobre a {
            text-decoration: none; /* Remove o sublinhado */
            color: #007BFF; /* Cor do link */
            font-weight: bold; /* Texto em negrito */
        }

        .sobre a:hover {
            color: #0056b3; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="sobre">
        <h2>Sobre</h2>
        <p><strong>Localização:</strong> Rua Azinhaga da Pasmada, 63B, 2100-305 Couço</p>
        <p><strong>Telefone:</strong> <a href="tel:+351936710988">936 710 988</a></p>
    </div>
</body>
</html>
